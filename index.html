<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bizim Hikâyemiz ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff0f5;
}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
}
#login input,#login button{
  padding:12px;
  margin:6px;
  border:none;
  border-radius:8px;
}

/* SAYFA */
.page{
  display:none;
  padding:20px 20px 100px;
}
.page.active{
  display:block;
}

/* FOTO GALERİ */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}
.photo{
  aspect-ratio:1/1;
  overflow:hidden;
  border-radius:16px;
  cursor:pointer;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* VIDEO */
.videos{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
}
.videos video{
  width:100%;
  border-radius:16px;
  background:black;
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:16px;
}

/* MENU */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
}
nav button{
  flex:1;
  padding:14px;
  border:none;
  background:#ff9a9e;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>
