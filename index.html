<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bizim Hikâyemiz ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Georgia,serif;
  background:#fff0f5;
  overflow-x:hidden;
}

/* KAPLUMBAĞA BUTONU */
#baslatBtnContainer{
  position:fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff0f5;
  z-index:5000; /* en üstte */
}
#baslatBtn{
  font-size:50px;
  padding:20px;
  border-radius:50%;
  border:none;
  background:#ff9a9e;
  color:white;
  cursor:pointer;
}

/* MEKTUP */
#mektup{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  background:rgba(0,0,0,0.7);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:4000; /* kaplumbağadan sonra */
}
#mektup .icerik{
  background:#fffaf0;
  width:90%;
  max-width:520px;
  padding:28px;
  border-radius:18px;
  box-sizing:border-box;
  max-height:90vh;
  overflow-y:auto;
}
#mektup h2{text-align:center}
#mektup p{line-height:1.7}
#mektup button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#ff9a9e;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* LOGIN */
#login{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:3000;
}
#login input,#login button{
  padding:12px;
  margin:6px;
  border:none;
  border-radius:8px;
}

/* SITE */
#site{display:none;padding-bottom:90px}

/* GALERİ */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}
.photo{
  background:white;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
}
